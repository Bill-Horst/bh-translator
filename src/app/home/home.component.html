<section fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
  <!-- <img src="../../assets/images/mbjets.jpg" /> -->
  <div class="home-service-jumbotron">
    <div class="home-service-jumbotron-text">
      <h1>{{ homeHeader }}</h1>
      <h1>{{ servicesHeader }}</h1>
      <mat-icon>done</mat-icon>
      <span class="home-services-paragraph">{{ servicesP1 }}</span>
      <br />
      <mat-icon>done</mat-icon>
      <span class="home-services-paragraph">{{ servicesP2 }}</span>
      <br />
      <mat-icon>done</mat-icon>
      <span class="home-services-paragraph">{{ servicesP3 }}</span>
    </div>
  </div>
  <div fxLayout.md="row wrap" fxLayout.lt-md="column" fxLayoutAlign="center center" fxLayoutGap="10px">
    <mat-card class="home-box">
      <h2>{{ transExpHeader }}</h2>
      <mat-icon>translate</mat-icon>
      <p>{{ transExpP1 }}</p>
    </mat-card>
    <mat-card class="home-box">
      <h2>{{ techExpHeader }}</h2>
      <mat-icon>desktop_mac</mat-icon>
      <p>{{ techExpP1 }}</p>
    </mat-card>
    <mat-card class="home-box">
      <h2>{{ yijHeader }}</h2>
      <mat-icon>language</mat-icon>
      <p>{{ yijP1 }}</p>
    </mat-card>
  </div>
  <div fxLayout fxLayoutAlign="center center" fxLayoutGap="30px">
    <a routerLink="/contact"><button mat-button mat-raised-button color="accent">{{ contactButton }}</button></a>
  </div>
</section>
